<!DOCTYPE html>
<html lang="en">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>

                { prep: 'from', context: 'prevention', example: 'This prevents you from making mistakes', icon: 'üõ°Ô∏è' },
                { prep: 'in', context: 'involvement', example: 'She succeeded in passing the exam', icon: 'üéì' },
                { prep: 'on', context: 'focus/insistence', example: 'He insists on doing it himself', icon: 'üëÜ' },
                { prep: 'at', context: 'specific time/place', example: 'She arrived at midnight', icon: 'üïõ' },
                { prep: 'over', context: 'position/superiority', example: 'The lamp hangs over the table', icon: 'üí°' },
                { prep: 'under', context: 'position/lower than', example: 'The cat is under the bed', icon: 'üê±' },

            ];

            // Action verbs for gerund practice
            const actionVerbs = [
                { verb: 'study', emoji: 'üìö', category: 'education' },
                { verb: 'cook', emoji: 'üë®‚Äçüç≥', category: 'daily' },
                { verb: 'exercise', emoji: 'üèÉ‚Äç‚ôÇÔ∏è', category: 'health' },
                { verb: 'travel', emoji: '‚úàÔ∏è', category: 'leisure' },
                { verb: 'work', emoji: 'üíº', category: 'professional' },
                { verb: 'sleep', emoji: 'üò¥', category: 'daily' },
                { verb: 'drive', emoji: 'üöó', category: 'transport' },
                { verb: 'read', emoji: 'üìñ', category: 'education' },
                { verb: 'write', emoji: '‚úçÔ∏è', category: 'creative' },
                { verb: 'dance', emoji: 'üíÉ', category: 'entertainment' },
                { verb: 'sing', emoji: 'üé§', category: 'entertainment' },
                { verb: 'swim', emoji: 'üèä‚Äç‚ôÄÔ∏è', category: 'sport' },
                { verb: 'paint', emoji: 'üé®', category: 'creative' },
                { verb: 'shop', emoji: 'üõí', category: 'daily' },
                { verb: 'clean', emoji: 'üßπ', category: 'daily' },
                { verb: 'learn', emoji: 'üß†', category: 'education' },
                { verb: 'teach', emoji: 'üë©‚Äçüè´', category: 'professional' },

                { verb: 'run', emoji: 'üèÉ', category: 'sport' },

            const sentenceStarters = [

                { starter: 'He is good at', type: 'skill', icon: 'üëç' },
                { starter: 'They are excited about', type: 'emotion', icon: 'üéâ' },
                { starter: 'We are tired of', type: 'fatigue', icon: 'üò©' },
                { starter: 'You are responsible for', type: 'duty', icon: 'üìã' },
                { starter: 'I am worried about', type: 'concern', icon: 'üòü' },
                { starter: 'She is capable of', type: 'ability', icon: 'üí™' },
                { starter: 'He is guilty of', type: 'blame', icon: 'üòî' },
                { starter: 'They are proud of', type: 'pride', icon: 'ü¶ö' },

                { starter: 'You should focus on', type: 'advice', icon: 'üéØ' },
                { starter: 'I am thinking about', type: 'consideration', icon: 'ü§î' },
                { starter: 'She is afraid of', type: 'fear', icon: 'üò∞' },
                { starter: 'He is fond of', type: 'liking', icon: '‚ù§Ô∏è' },
                { starter: 'They are looking forward to', type: 'anticipation', icon: 'üëÄ' }
            ];

            const [selectedPreposition, setSelectedPreposition] = useState(null);
            const [selectedVerb, setSelectedVerb] = useState(null);
            const [selectedStarter, setSelectedStarter] = useState(null);
            const [isSpinningPrep, setIsSpinningPrep] = useState(false);
            const [isSpinningVerb, setIsSpinningVerb] = useState(false);
            const [isSpinningStarter, setIsSpinningStarter] = useState(false);

            const spinRoulette = (type) => {
                const duration = Math.random() * 2000 + 2000;
                
                if (type === 'preposition') {
                    setIsSpinningPrep(true);
                    setSelectedPreposition(null);
                    
                    setTimeout(() => {
                        const randomIndex = Math.floor(Math.random() * prepositions.length);
                        setSelectedPreposition(prepositions[randomIndex]);
                        setIsSpinningPrep(false);
                    }, duration);

                    setIsSpinningVerb(true);
                    setSelectedVerb(null);
                    
                    setTimeout(() => {
                        const randomIndex = Math.floor(Math.random() * actionVerbs.length);
                        setSelectedVerb(actionVerbs[randomIndex]);
                        setIsSpinningVerb(false);
                    }, duration);
                    
                } else if (type === 'starter') {
                    setIsSpinningStarter(true);
                    setSelectedStarter(null);
                    
                    setTimeout(() => {
                        const randomIndex = Math.floor(Math.random() * sentenceStarters.length);
                        setSelectedStarter(sentenceStarters[randomIndex]);
                        setIsSpinningStarter(false);
                    }, duration);
                }
            };

            const resetAll = () => {
                setSelectedPreposition(null);
                setSelectedVerb(null);
                setSelectedStarter(null);
                setIsSpinningPrep(false);
                setIsSpinningVerb(false);
                setIsSpinningStarter(false);
            };

            const generateExample = () => {
                if (selectedStarter && selectedVerb) {
                    return `${selectedStarter.starter} ${selectedVerb.verb}ing...`;
                } else if (selectedPreposition && selectedVerb) {
                    return `${selectedPreposition.prep} ${selectedVerb.verb}ing...`;
                }
                return '';
            };

            return (

                            <h1 className="text-5xl font-bold text-white mb-4 drop-shadow-lg">
                                üîÑ Gerund After Preposition Practice
                            </h1>
                            <p className="text-xl text-cyan-200 max-w-3xl mx-auto">
                                Master the art of using gerunds after prepositions! Spin the roulettes for challenging combinations.
                            </p>
                        </div>

                        <div className="grid lg:grid-cols-3 gap-6 mb-8">
                            {/* Preposition Roulette */}

                                        }`}
                                    >
                                        {!isSpinningPrep && selectedPreposition ? (
                                            <div className="text-center px-2">

                                                    {selectedPreposition.prep}
                                                </div>
                                                <div className="text-xs text-gray-700 mt-1">

                                                </div>
                                            </div>
                                        ) : isSpinningPrep ? (
                                            <div className="text-5xl">üé≤</div>
                                        ) : (
                                            <div className="text-center">
                                                <div className="text-5xl mb-2">üìù</div>
                                                <div className="text-lg font-bold text-gray-800">

                                            </div>
                                        )}

                                            <div className="w-0 h-0 border-l-3 border-r-3 border-b-6 border-l-transparent border-r-transparent border-b-red-600"></div>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={() => spinRoulette('preposition')}
                                    disabled={isSpinningPrep}
                                    className="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold text-lg rounded-xl hover:from-blue-600 hover:to-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 transition-all duration-200 shadow-lg"
                                >
                                    {isSpinningPrep ? 'Spinning...' : 'Spin Preposition!'}
                                </button>
                            </div>

                            {/* Verb Roulette */}

                                <h2 className="text-2xl font-bold text-white text-center mb-6">
                                    üé≠ Action Verb Wheel
                                </h2>

                                    <div 
                                        className={`w-64 h-64 mx-auto rounded-full border-6 border-green-400 bg-gradient-to-br from-green-300 to-emerald-400 flex items-center justify-center relative overflow-hidden ${
                                            isSpinningVerb ? 'animate-fast-spin' : ''

                                    >
                                        {!isSpinningVerb && selectedVerb ? (

                                                <div className="text-6xl mb-2">{selectedVerb.emoji}</div>
                                                <div className="text-xl font-bold text-gray-800">
                                                    {selectedVerb.verb}
                                                </div>
                                                <div className="text-sm text-gray-700 mt-1 capitalize">
                                                    {selectedVerb.category}
                                                </div>
                                            </div>
                                        ) : isSpinningVerb ? (
                                            <div className="text-5xl">üéØ</div>
                                        ) : (
                                            <div className="text-center">
                                                <div className="text-5xl mb-2">üé≠</div>
                                                <div className="text-lg font-bold text-gray-800">
                                                    Spin Me!
                                                </div>
                                            </div>

                                <button

                                    üí¨ Sentence Starter Wheel

                                >

                            </div>
                        </div>

                        {/* Results Display */}
                        {(selectedPreposition || selectedVerb || selectedStarter) && (

                                <h3 className="text-3xl font-bold text-white text-center mb-6">
                                    üéØ Your Gerund Challenge
                                </h3>
                                <div className="grid md:grid-cols-3 gap-4 mb-6">
                                    {selectedPreposition && (

                                    )}
                                    {selectedStarter && (
                                        <div className="bg-purple-500/20 rounded-xl p-4 text-center">

                                </div>
                            </div>

                            <div className="bg-white/10 backdrop-blur-md rounded-3xl p-6 border border-white/20 shadow-2xl">
                                <h4 className="text-2xl font-bold text-white text-center mb-4">
                                    ‚ú® Example Sentences
                                </h4>
                                <div className="text-white space-y-2 text-sm">
                                    <p><strong>‚Ä¢</strong> "She succeeded in <em>passing</em> the exam."</p>

                                    <p><strong>‚Ä¢</strong> "They're excited about <em>traveling</em>."</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GerundPrepositionRoulette />, document.getElementById('root'));
    </script>
</body>
